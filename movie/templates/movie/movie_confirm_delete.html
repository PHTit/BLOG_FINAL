{% extends "home/index.html" %}
{% load static %}
{% block facus-blog_content %}

<h2>Eliminar Película</h2>
<hr></hr>

<p>Está seguro de eliminar la película: {{ movie.name }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-warning" type="submit" value="Sí, eliminar">
    <a class="btn2 btn-primary" href="{% url 'movie:movie-list' %}" >Cancelar</a>
</form>

{% endblock %}
